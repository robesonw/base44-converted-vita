version: '3.8'\nservices: \n  backend: \n    build: ./backend \n    environment: \n      - DATABASE_URL=postgres://user:password@postgres:5432/dbname \n      - JWT_SECRET=your_jwt_secret \n      - AI_PROVIDER=your_ai_provider \n      - AI_MODEL=your_ai_model \n      - AI_API_KEY=your_ai_api_key \n    ports: \n      - '4000:4000' \n    depends_on: \n      - postgres \n  postgres: \n    image: postgres:16 \n    environment: \n      POSTGRES_DB: dbname \n      POSTGRES_USER: user \n      POSTGRES_PASSWORD: password \n    ports: \n      - '5432:5432' \n  frontend: \n    build: ./frontend \n    ports: \n      - '3000:3000'